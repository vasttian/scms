<!DOCTYPE html>
<html>
<head>
  <title>News - Scms</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
</head>
<body ng-app="webapp">
  <div class="container" ng-controller="NewsController">
    <h2>Welcome to the Web</h2>
    <h3>News</h3>

    <!-- 新建消息 -->
    <button class="btn btn-primary" ng-click="createNews()">Create News</button>
    &nbsp;&nbsp;
    <button class="btn btn-primary" ng-click="mulDelete()">Mul-Delete</button>
    &nbsp;&nbsp;
    <button class="btn btn-primary" ng-click="checkAll()">{{checkName}}</button>
    <br>
    <br>
    <!-- 消息列表 -->
    <div class = "panel panel-default">
      <div class = "panel-body">
        <div class = "col-sm-10">

          <div class = "row" ng-repeat = "news in list" ng-init="checkboxes[$index] = false">
            <div class = "col-sm-1">
              <input type="checkbox" ng-click="check($index, chk)" ng-model="chk">
              <!-- <span>{{news.id}}</span> -->
            </div>
            <div class = "col-sm-2">
              <small ng-bind = "formatTime(news.createTime)"></small>
            </div>
            <div class = "col-sm-4">
              <a href = "javascript: void(0)" ng-click = "openNewsDetail(news.id)" ng-bind = "news.title"></a>
            </div>
            <div class = "col-sm-2">
              <small ng-bind = "formatTime(news.deadline)"></small>
            </div>
            <div class = "col-sm-1">
              <button type = "button" class = "btn btn-warning" ng-click = "deleteNews(news.id)">Delete</button>
            </div>
            <div class = "col-sm-1">
              <button type = "button" class = "btn btn-info" ng-click = "updateNews(news.id)">Update</button>
            </div>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>

    <!-- 消息详情模态框 -->
    <div class="modal fade" id="modal-detail">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 ng-bind="current.title"></h1>
            <h4>Create Time</h4>
            <span ng-bind="formatTime(current.createTime)"></span>
            <h4>Deadline</h4>
            <span ng-bind="formatTime(current.deadline)"></span>
          </div>
          <div class="modal-body">
            <div ng-bind="current.content"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 新建消息模态框 -->
    <div class="modal fade" id="modal-editor">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1>News Editor</h1>
          </div>
          <div class="modal-body">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="new.title" placeholder="News Title">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                  <textarea class="form-control" ng-model="new.content" placeholder="News Content" cols=50 rows=10></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Deadline</label>
                <div class='col-sm-10 input-group date' id = 'datetimepicker'>
                  <input type="text" class="form-control removeInput" id="inputTime" ng-model="new.deadline">
                  <span class="input-group-addon" id = "remove">
                    <span class="glyphicon glyphicon-remove"></span>
                  </span>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary" ng-click="save()">Save</button>
                  <span class="help-inline text-danger" ng-bind="editorMessage"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 修改消息模态框 同 新建 -->
    <div class="modal fade" id="modal-update">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1>News Update</h1>
          </div>
          <div class="modal-body">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <!-- <h3 ng-bind="current.title"></h3> -->
                  <input type="text" class="form-control" ng-model="current.title">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                  <textarea class="form-control" ng-model="current.content" cols=50 rows=10 > </textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Deadline</label>

                <div class = "col-sm-10">
                  <div class = "form-group">
                    <div class='input-group date' id = 'datetimepicker'>
                      <input type="text" class="form-control removeInput" id="updateTime" ng-model = "formatTime(current.deadline)">
                      <!-- ng-model时使用formatTime() 待优化 -->
                      <span class="input-group-addon" id = "remove">
                        <span class="glyphicon glyphicon-remove"></span>
                      </span>
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                  </div>
                </div>
                
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary" ng-click="update()">Save</button>
                  <span class="help-inline text-danger" ng-bind="editorMessage"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <!-- <script src="lib/moment/moment.js"></script> -->
  <script src="webapp.js"></script>
  <script src="services/news.client.service.js"></script>
  <script src="controllers/news.client.controller.js"></script>
  <script src="lib/bootstrap-datetimepicker/js/moment-with-locales.min.js"></script>
  <!--   <script src="lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script> -->
  <script src="lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
  <script>
    $(function () {
      $('#remove span').click(function () {
        $('.removeInput')[0].value = "";
      });
      $('#datetimepicker, #inputTime, #updateTime').datetimepicker({
        format: 'YYYY-MM-DD hh:mm:ss',
        locale: moment.locale('zh-cn')
      });
    });
  </script>
</body>
</html>
